<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h2 class="card-title mb-0 fs-4">Add House</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="houseName" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="houseName"
                placeholder="Enter house name"
                [(ngModel)]="house.name"
                name="name">
            </div>
            <div class="mb-3">
              <label for="houseImage" class="form-label">Image URL</label>
              <input
                type="text"
                class="form-control"
                id="houseImage"
                placeholder="Enter image URL"
                [(ngModel)]="house.image"
                name="image">
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" (click)="addHouse()">
                <i class="bi bi-plus-circle me-2"></i>Add House
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Example Data Section -->
      <div class="card mt-4 shadow-sm">
        <div class="card-header bg-light">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Example Data</h5>
            <small class="text-muted">Click to auto-fill the form</small>
          </div>
        </div>
        <div class="card-body p-0">
          <div class="list-group list-group-flush">
            <a href="javascript:void(0)"
               *ngFor="let example of exampleData"
               class="list-group-item list-group-item-action d-flex align-items-center"
               (click)="fillForm(example)">
              <div>
                <img [src]="example.image" alt="Thumbnail" class="me-3 rounded" style="width: 60px; height: 40px; object-fit: cover;">
              </div>
              <div class="text-truncate">
                {{ example.name }}
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
