<div class="container py-4">
  <h2 class="mb-4">Houses</h2>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    <div class="col" *ngFor="let house of houses">
      <app-house-item [item]="house" (onDeleteHouse)="deleteHouse(house.id!)"></app-house-item>
    </div>
  </div>

  <!-- Show when no houses are available -->
  <div class="text-center py-5" *ngIf="houses.length === 0">
    <p class="text-muted">No houses available</p>
  </div>
</div>
